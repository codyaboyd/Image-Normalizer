<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Normalizer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .main-content {
            min-height: calc(100vh - 60px);
            padding-bottom: 60px;
        }
        #imageCanvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            bottom: 0px;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-content"> <!-- Main content wrapper -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Image Normalizer</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="text-center">Normalize Your Images</h2>
                    <input type="file" id="imageUpload" class="form-control mb-3" accept="image/png, image/jpeg">
                    <div class="canvas-container">
                        <canvas id="imageCanvas"></canvas>
                    </div>
                    <button id="downloadBtn" class="btn btn-primary w-100">Download as PNG</button>
                    <button id="downloadJpg" class="btn btn-primary w-100 mt-3">Download as JPG</button>
                </div>
            </div>
        </div>
    </div> <!-- End of main content wrapper -->

    <footer>
        <p>&copy; 2023 Image Normalizer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
